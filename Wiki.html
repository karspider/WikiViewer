<style class="cp-pen-styles">body{
  background-color:#000040;
  color:white;

}

.randomer{

}</style></head><body>
<h1>Wikipedia Viewer</h1>
<p><a class="randomer" href="https://en.wikipedia.org/wiki/Special:Random">Click here for a random article</a></p>
<input placeholder="Search for articles..."></input>
<button id="srch">Search</butkjton>

<script src='//assets.codepen.io/assets/common/stopExecutionOnTimeout-53beeb1a007ec32040abaf4c9385ebfc.js'></script><script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
<script>$(document).ready(function () {
    $('#srch').on('click', function () {
        var search = $('input').val();
        $.getJSON('http://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=' + search + '&format=json&callback=?', function (json) {
            $('.entry').remove();
            json.query.search.forEach(function (val) {
                $('body').append('<a class=\'aentry\' href=\'https://en.wikipedia.org/wiki/' + val.title + '\'><div class=\'diventry\'><h2>' + val.title + '</h2><p>' + val.snippet + '</p></div></a>');
            });
        }).fail(function () {
            alert('error');
        });
    });
});
//# sourceURL=pen.js
</script>
</body></html>
